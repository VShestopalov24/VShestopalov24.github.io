<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Sing Up</title>
</head>
<body>
    
    <img src="img/onair-logo.webp" alt="onair" width="95" height="50">

    <form action="" method="post">

        <h1>Register to get started</h1>

        <input type="text" name="name" id="name" placeholder="Name">
        <input type="tel" name="phone" id="phne" placeholder="phone number">
        <input type="email" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirm password">

        <input type="checkbox" name="consent" id="consent" placeholder="By Signing up, you agree to the Terms of Use & Privacy Policy.">
        <label for="consent">By Signing up, you agree to the Terms of Use & Privacy Policy.</label>

        <button type="submit">Register</button>

    </form>

    <a href="/">Back to website</a>

</body>
</html>
