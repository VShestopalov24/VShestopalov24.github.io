<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Sing Up</title>
</head>
<body>
    
    <img src="img/onair-logo.webp" alt="onair" width="95" height="50">

    <form action="" method="post">

        <h1>Register to get started</h1>

        <input type="text" name="name" id="nameInput" placeholder="Name" pattern="[A-Za-z]+" required>
        <input type="tel" name="phone" id="phoneInput" placeholder="phone number" pattern="^((\+7|7|8)+([0-9]){10})$" required>
        <input type="email" name="email" id="emailInput" placeholder="email" required>
        <input type="password" name="password" id="passwordInput" placeholder="Password" minlength="8" required>
        <input type="password" name="repeat-password" id="passwordInput" placeholder="Confirm password" minlength="8" required>
        
        <div>
            <input type="checkbox" name="consent" id="consent" placeholder="By Signing up, you agree to the Terms of Use & Privacy Policy.">
            <label for="consent">By Signing up, you agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit">Register</button>

    </form>

    <a href="index.html">Back to website</a>

    <script src="javascript/main.js"></script>

</body>
</html>
